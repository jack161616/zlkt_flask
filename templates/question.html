{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/question.css') }}">
{% endblock %}

{% block body %}

<form action="" method="POST">
    <h3 class="page-title">发布问答</h3>
    <div class="form-container">
        <div class="form-group">
            <input type="text" class="form-control" name="title" placeholder="请输入标题">
        </div>
        <div class="form-group">
            <textarea name="content" rows="5" class="form-control" placeholder="请输入内容"></textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">立即发布</button>
        </div>
    </div>


</form>

{% endblock %}
